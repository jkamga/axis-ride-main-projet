<nav class="glass fixed w-full z-50 border-b border-border/40">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex items-center gap-2">
        <div class="w-10 h-10 rounded-full bg-primary flex items-center justify-center">
          <svg class="w-6 h-6 text-primary-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 13l2-5h14l2 5M5 13h14M5 13v5a1 1 0 001 1h1a1 1 0 001-1v-1h8v1a1 1 0 001 1h1a1 1 0 001-1v-5M7 13V9m10 4V9" />
          </svg>
        </div>
        <span class="text-xl font-bold text-foreground font-['Outfit']">AxisRide</span>
      </div>

      <!-- Desktop Nav -->
      <div class="hidden md:flex items-center gap-8">
        <a href="#features" class="text-muted-foreground hover:text-foreground transition-colors">{{ 'common.features' | translate }}</a>
        <a href="#how-it-works" class="text-muted-foreground hover:text-foreground transition-colors">{{ 'common.howItWorks' | translate }}</a>
        <a href="#community" class="text-muted-foreground hover:text-foreground transition-colors">{{ 'common.community' | translate }}</a>
      </div>

      <div class="hidden md:flex items-center gap-4">
        <ng-container *ngComponentOutlet="LanguageSwitcherComponent"></ng-container>
        <ng-container *ngIf="isAuthenticated; else guestButtons">
          <button
            (click)="navigateTo('/dashboard')"
            class="rounded-full bg-primary hover:bg-primary/90 px-6 text-primary-foreground py-2"
            data-testid="dashboard-btn">
            {{ 'common.dashboard' | translate }}
          </button>
        </ng-container>
        <ng-template #guestButtons>
          <button
            (click)="navigateTo('/auth')"
            class="rounded-full px-4 py-2 text-foreground hover:bg-muted"
            data-testid="login-btn">
            {{ 'common.login' | translate }}
          </button>
          <button
            (click)="navigateTo('/auth', { mode: 'register' })"
            class="rounded-full bg-secondary hover:bg-secondary/90 text-secondary-foreground px-6 py-2"
            data-testid="register-btn">
            {{ 'common.register' | translate }}
          </button>
        </ng-template>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden flex items-center gap-2">
        <ng-container *ngComponentOutlet="LanguageSwitcherComponent"></ng-container>
        <button
          class="p-2"
          (click)="toggleMobileMenu()"
          data-testid="mobile-menu-btn">
          <svg *ngIf="mobileMenuOpen; else menuIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
          <ng-template #menuIcon>
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </ng-template>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="mobileMenuOpen" class="md:hidden border-t border-border/40 bg-background animate-slide-down">
    <div class="px-4 py-4 space-y-4">
      <a href="#features" class="block text-muted-foreground hover:text-foreground"
        (click)="scrollToSection('features'); $event.preventDefault()">
        {{ 'common.features' | translate }}
      </a>
      <a href="#how-it-works" class="block text-muted-foreground hover:text-foreground"
        (click)="scrollToSection('how-it-works'); $event.preventDefault()">
        {{ 'common.howItWorks' | translate }}
      </a>
      <a href="#community" class="block text-muted-foreground hover:text-foreground"
        (click)="scrollToSection('community'); $event.preventDefault()">
        {{ 'common.community' | translate }}
      </a>
      <div class="pt-4 space-y-2">
        <ng-container *ngIf="isAuthenticated; else mobileGuestButtons">
          <button
            (click)="navigateTo('/dashboard')"
            class="w-full rounded-full bg-primary text-primary-foreground py-2">
            {{ 'common.dashboard' | translate }}
          </button>
        </ng-container>
        <ng-template #mobileGuestButtons>
          <button
            (click)="navigateTo('/auth')"
            class="w-full rounded-full border border-border py-2">
            {{ 'common.login' | translate }}
          </button>
          <button
            (click)="navigateTo('/auth', { mode: 'register' })"
            class="w-full rounded-full bg-secondary text-secondary-foreground py-2">
            {{ 'common.register' | translate }}
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
