<nav class="glass fixed w-full z-50 border-b border-border/40">
  <div class="w-full px-0">
    <div class="flex justify-between items-center h-16 pl-0 pr-4 sm:pr-6 lg:pr-8">
      <div class="flex items-center gap-2 pl-0">
        <div class="w-10 h-10 rounded-full bg-primary flex items-center justify-center">
          <svg class="w-6 h-6 text-primary-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
          </svg>
        </div>
        <span class="text-xl font-bold text-foreground font-heading">AxisRide</span>
      </div>

      <div class="hidden lg:flex items-center gap-8">
        <a (click)="scrollToSection('features')" class="text-muted-foreground hover:text-foreground transition-colors cursor-pointer">
          {{ 'common.features' | translate }}
        </a>
        <a (click)="scrollToSection('how-it-works')" class="text-muted-foreground hover:text-foreground transition-colors cursor-pointer">
          {{ 'common.howItWorks' | translate }}
        </a>
        <a (click)="scrollToSection('community')" class="text-muted-foreground hover:text-foreground transition-colors cursor-pointer">
          {{ 'common.community' | translate }}
        </a>
      </div>

      <div class="hidden lg:flex items-center gap-4">
        <app-language-switcher></app-language-switcher>

        <ng-container *ngIf="isAuthenticated; else notAuthenticated">
          <button
            (click)="navigateTo('/dashboard')"
            class="inline-flex items-center justify-center rounded-full bg-primary hover:bg-primary/90 px-6 py-2 text-sm font-medium text-primary-foreground transition-colors"
            data-testid="dashboard-btn">
            {{ 'common.dashboard' | translate }}
          </button>
        </ng-container>

        <ng-template #notAuthenticated>
          <button
            (click)="navigateTo('/auth')"
            class="inline-flex items-center justify-center rounded-full px-6 py-2 text-sm font-medium hover:bg-muted transition-colors"
            data-testid="login-btn">
            {{ 'common.login' | translate }}
          </button>
          <button
            (click)="navigateTo('/auth', {mode: 'register'})"
            class="inline-flex items-center justify-center rounded-full bg-secondary hover:bg-secondary/90 px-6 py-2 text-sm font-medium text-secondary-foreground transition-colors"
            data-testid="register-btn">
            {{ 'common.register' | translate }}
          </button>
        </ng-template>
      </div>

      <div class="md:hidden flex items-center gap-2">
        <button class="p-2" (click)="toggleMobileMenu()" data-testid="mobile-menu-btn">
          <svg *ngIf="!mobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
          <svg *ngIf="mobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="mobileMenuOpen" class="md:hidden border-t border-border/40 bg-background animate-slide-down">
    <div class="px-4 py-4 space-y-4">
      <a (click)="scrollToSection('features')" class="block text-muted-foreground hover:text-foreground cursor-pointer">
        {{ 'common.features' | translate }}
      </a>
      <a (click)="scrollToSection('how-it-works')" class="block text-muted-foreground hover:text-foreground cursor-pointer">
        {{ 'common.howItWorks' | translate }}
      </a>
      <a (click)="scrollToSection('community')" class="block text-muted-foreground hover:text-foreground cursor-pointer">
        {{ 'common.community' | translate }}
      </a>
      <div class="pt-4 space-y-2">
        <ng-container *ngIf="isAuthenticated; else mobileNotAuth">
          <button
            (click)="navigateTo('/dashboard')"
            class="w-full inline-flex items-center justify-center rounded-full bg-primary px-6 py-2 text-sm font-medium text-primary-foreground">
            {{ 'common.dashboard' | translate }}
          </button>
        </ng-container>
        <ng-template #mobileNotAuth>
          <button
            (click)="navigateTo('/auth')"
            class="w-full inline-flex items-center justify-center rounded-full border-2 border-border px-6 py-2 text-sm font-medium">
            {{ 'common.login' | translate }}
          </button>
          <button
            (click)="navigateTo('/auth', {mode: 'register'})"
            class="w-full inline-flex items-center justify-center rounded-full bg-secondary px-6 py-2 text-sm font-medium text-secondary-foreground">
            {{ 'common.register' | translate }}
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
